<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body>
    <nav th:replace="fragments :: navigation"></nav>
    <h1 th:text="${title}">Default Title</h1>

    <p th:unless="${cheeses} and ${cheeses.size()} ">No cheeses yet!<a href="/cheese/add">Add cheese</a></p>

    <form method="post">

        <th:block th:if="${cheeses} and ${cheeses.size()}">

        <table th:each="cheese : ${cheeses}">
         <tr>
             <td><input type="checkbox" name="cheeseIds" th:value="${cheese.cheeseId}" th:id = "${cheese.cheeseId}"/>
                 <label th:text="${cheese.name}">Cheese Name</label>
             </td>
         </tr>
        </table><br/>

        <input type="submit" value="Delete Cheese!"/>

        </th:block>

    </form>
</body>
</html>
